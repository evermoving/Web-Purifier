<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PagePurifier Options</title>
  <link rel="stylesheet" href="../lib/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container py-4" style="max-width: 900px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="text-primary">PagePurifier Options</h1>
      <div>
        <button id="howToUse" class="btn btn-outline-primary me-2" data-bs-toggle="tooltip" data-bs-html="true" title="Guide for the user:<br>1. Create a group of words that you want to be filtered.<br>2. Create a group of websites that you want to apply the group of words to<br>3. Assign the word group to the website group clicking on it in the 'Group assignments' section.<br><br>If you want a given filter word group to apply to all websites, use the 'All websites' website group present by default in 'Group assignments' section.">
          How to use
        </button>
        <a href="https://www.bbc.co.uk" target="_blank" class="btn btn-outline-primary me-2">Report an issue</a>
        <button id="darkModeToggle" class="btn btn-outline-primary">
          <i class="bi bi-moon-fill"></i> Dark Mode
        </button>
      </div>
    </div>
    
    <div class="mb-5">
      <h2 class="mb-3">Website Groups</h2>
      <div id="website-groups" class="mb-3"></div>
      <div class="row g-2 align-items-center">
        <div class="col-md-2">
          <label for="new-website-group" class="col-form-label">Add new group:</label>
        </div>
        <div class="col-md-3">
          <input type="text" id="new-website-group" class="form-control" placeholder="Group name">
        </div>
        <div class="col-md-4">
          <input type="text" id="new-website" class="form-control" placeholder="Website URL">
        </div>
        <div class="col-md-3">
          <button id="add-website" class="btn btn-primary w-100">Add Website</button>
        </div>
      </div>
    </div>
    
    <div class="mb-5">
      <h2 class="mb-3">Word Groups</h2>
      <div id="word-groups" class="mb-3"></div>
      <div class="row g-2 align-items-center">
        <div class="col-md-2">
          <label for="new-word-group" class="col-form-label">Add new group:</label>
        </div>
        <div class="col-md-3">
          <input type="text" id="new-word-group" class="form-control" placeholder="Group name">
        </div>
        <div class="col-md-4">
          <input type="text" id="new-word" class="form-control" placeholder="Keyword">
        </div>
        <div class="col-md-3">
          <button id="add-word" class="btn btn-primary w-100">Add Word</button>
        </div>
      </div>
    </div>
    
    <div class="mb-5">
      <h2 class="mb-3">Group Assignments</h2>
      <div id="assignments" class="row g-3"></div>
    </div>

    <div class="text-center mt-5">
      <p>If you found the extension useful, consider supporting the developer</p>
      <a href="https://www.bbc.co.uk" target="_blank" class="btn btn-primary">
        <i class="bi bi-heart-fill"></i> Donate
      </a>
    </div>
  </div>

  <script src="../lib/bootstrap.bundle.min.js"></script>
  <script src="options.js"></script>
</body>
</html>
