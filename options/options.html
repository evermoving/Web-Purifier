<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PagePurifier Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>PagePurifier Options</h1>
    
    <div class="groups-container">
      <div class="group-section">
        <h2>Website Groups</h2>
        <div id="website-groups" class="group-list"></div>
        <div class="add-group">
          <input type="text" id="new-website-group" placeholder="Group name">
          <input type="text" id="new-website" placeholder="Website URL">
          <button id="add-website" class="btn">Add Website</button>
          <button id="save-website-group" class="btn">Save Group</button>
        </div>
      </div>
      
      <div class="group-section">
        <h2>Word Groups</h2>
        <div id="word-groups" class="group-list"></div>
        <div class="add-group">
          <input type="text" id="new-word-group" placeholder="Group name">
          <input type="text" id="new-word" placeholder="Keyword">
          <button id="add-word" class="btn">Add Word</button>
          <button id="save-word-group" class="btn">Save Group</button>
        </div>
      </div>
    </div>
    
    <div class="assignments-section">
      <h2>Group Assignments</h2>
      <div id="assignments" class="assignments-list"></div>
      <div class="add-assignment">
        <select id="website-group-select"></select>
        <div id="word-group-checkboxes" class="checkbox-list"></div>
        <button id="save-assignment" class="btn">Save Assignment</button>
      </div>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
