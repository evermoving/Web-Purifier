<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Purifier</title>
  <link rel="stylesheet" href="../lib/bootstrap.min.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-primary">Web Purifier</h1>
    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" id="enable-toggle">
      <label class="form-check-label" for="enable-toggle">Enable Web Purifier</label>
    </div>
    <button id="open-options" class="btn btn-primary w-100">Open Settings</button>
  </div>
  <script src="../lib/bootstrap.bundle.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
